name: Deploy Docs

on:
  push:
    tags:
      - "*"

permissions:
  contents: read
  id-token: write

env:
  S3_BUCKET: WP_Plugin_Framework_Docs

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
          role-session-name: wp-plugin-framework-docs

      - name: Sync docs to S3
        run: aws s3 sync ./docs "s3://${S3_BUCKET}" --delete
